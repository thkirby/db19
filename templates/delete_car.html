<!DOCTYPE html>
<html>
    <head>
        <title>Delete A Car from Edison</title>
    </head>
    <body>
        <h1>What is your Car ID and VIN?</h1>
        {% if step=="delete_entry" %}
            <form action="{{ url_for('delete_car') }}" method="POST">
                Car ID: <input type="text" name="carid"><br><br>
                Car VIN: <input type="text" name="carvin"><br><br>
                <input type="hidden" name="step" value="delete_final">
                <input type="submit" value="Submit">
            </form>
        {% elif step=="delete_final" %}
            <p>We have removed this car from the database</p>
            <a href="{{url_for('index')}}"
        {% endif %}
    </body>
</html>
