<html>
  <head>
    <title>Report an Incident</title>
  </head>
  <body>
    <h1>File Report</h1>
        {% if step=="inc_report" %}
            <form action="{{ url_for('report') }}" method="post">
                Enter Car ID:<input type="text" name="carid"><br>
                Enter Customer ID: <input type="text" name="custid"><br>
                <input type="hidden" name="step" value="create_incID">
                <input type="submit" value="Submit">
            </form>
        {% elif step=="create_incID"%}
            Your Incident has been added to the Database
            <a href="{{ url_for('index') }}">Back to Homepage</a>
        {% endif %}
  </body>
</html>
